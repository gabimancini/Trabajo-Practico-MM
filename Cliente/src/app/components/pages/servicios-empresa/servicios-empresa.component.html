<a name="servicios"></a> 
<section class="quick-services">
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-sm-4" *ngFor="let servicio of servicios">
				<div class="box text-center">
					<img [src]="servicio.img" class="img-responsive">
					<h2>{{servicio.title}}</h2>
					<p>{{servicio.description}}</p>
				</div>
			</div>
		</div>
	</div>
</section>
