<app-header [showLinks]="false" [image] = "false"  [introHeight] = "false" > </app-header>

<div class="container empleado-container">
    <div class="row">
		<div class="col-md-4 col-md-offset-4 col-sm-10 col-sm-offset-1  form-container">
			<h2 align="center">Login Empleado</h2>
    		<div class="panel panel-default form-box">
			  	<div class="panel-heading">
			    	<h4 class="panel-title">Ingresa usuario y contrase√±a</h4>
			 	</div>
			  	<div class="panel-body">
			    	<form  accept-charset="UTF-8" role="form" (ngSubmit)="enviar(forma)" #forma = "ngForm">
	                    <fieldset>
				    	  	<div class="form-group" [ngClass] = "{'alert-danger': clave.errors?.required}">
				    		    <input type="email" 
				    		    class="form-control"
				    		    id="email" 
				    		    name="email" 
				    		    [(ngModel)]="empleado.email" 
				    		    placeholder="Email" 
				    		    required 
				    		    #email = "ngModel"
				    		    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
				    		    >
				    		</div>
				    		<div class="alert alert-danger" role="alert" *ngIf="email.errors?.required">
							  Email incorrecto
							</div>
				    		<div class="form-group">
				    			<input type="password" 
				    			class="form-control" 
				    			id="clave" name="clave" 
				    			[(ngModel)]="empleado.clave" 
				    			placeholder="Clave" 
				    			required
				    			#clave="ngModel">
				    		</div>
				    		<div class="alert alert-danger"  role="alert" *ngIf="clave.errors?.required">
							  Clave incorrecta
							</div>
				    		<div class="checkbox">
				    	    	<label>
				    	    		<input name="remember" type="checkbox" value="Remember Me"> Recordarme
				    	    	</label>
				    	    </div>
				    	    

				    		<button type="submit" 
				    		class="btn btn-lg btn-default btn-block"
				    		[disabled] = "!forma.valid"
				    		>Login</button>
				    	</fieldset>
				    	
			      	</form>
			      	<div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
			    </div>
			</div>
		</div>
	</div>
</div>
    <script>
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
      };
    </script>
