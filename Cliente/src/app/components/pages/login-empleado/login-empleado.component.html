<app-header [showLinks]="false" [image] = "false"  [introHeight] = "false" > </app-header>

<div class="container empleado-container">
    <div class="row">
		<div class="col-md-4 col-md-offset-4 form-container">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h4 class="panel-title">Ingresa usuario y contrase√±a</h4>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form" (ngSubmit)="enviar(forma)" #forma = "ngForm">
	                    <fieldset>
				    	  	<div class="form-group">
				    		    <input type="text" class="form-control" id="usuario" name="usuario" [(ngModel)]="empleado.usuario" placeholder="Usuario" required >
				    		</div>
				    		<div class="form-group">
				    			<input type="password" class="form-control" id="clave" name="clave" [(ngModel)]="empleado.clave" placeholder="Clave" required>
				    		</div>
				    		<div class="checkbox">
				    	    	<label>
				    	    		<input name="remember" type="checkbox" value="Remember Me"> Remember Me
				    	    	</label>
				    	    </div>
				    		<button type="submit" class="btn btn-lg btn-default btn-block">Login</button>
				    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
