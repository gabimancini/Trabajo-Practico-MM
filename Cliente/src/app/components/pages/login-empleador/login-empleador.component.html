<app-header [showLinks]="false" [image] = "false"  [introHeight] = "false" > </app-header>

<div class="container empleado-container">
    <div class="row">
		<div class="col-md-4 col-md-offset-4 col-sm-10 col-sm-offset-1  form-container">
			<h2 align="center">Login Empleador</h2>
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h4 class="panel-title">Ingresa usuario y contrase√±a</h4>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form" (ngSubmit)="enviar(forma)" #forma = "ngForm">
	                    <fieldset>
				    	  	<div class="form-group" [ngClass] = "{'alert-danger': clave.errors?.required}">
				    		    <input type="text" 
				    		    class="form-control"
				    		    id="usuario" 
				    		    name="usuario" 
				    		    [(ngModel)]="empleador.usuario" 
				    		    placeholder="Usuario" 
				    		    required 
				    		    #usuario = "ngModel"
				    		    >
				    		</div>
				    		<div class="alert alert-danger" role="alert" *ngIf="usuario.errors?.required">
							  Usuario incorrecto
							</div>
				    		<div class="form-group">
				    			<input type="password" 
				    			class="form-control" 
				    			id="clave" name="clave" 
				    			[(ngModel)]="empleador.clave" 
				    			placeholder="Clave" 
				    			required
				    			#clave="ngModel">
				    		</div>
				    		<div class="alert alert-danger"  role="alert" *ngIf="clave.errors?.required">
							  Clave incorrecta
							</div>
				    		<div class="checkbox">
				    	    	<label>
				    	    		<input name="remember" type="checkbox" value="Remember Me"> Recordarme
				    	    	</label>
				    	    </div>
				    		<button type="submit" 
				    		class="btn btn-lg btn-default btn-block"
				    		[disabled] = "!forma.valid"
				    		>Login</button>
				    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
